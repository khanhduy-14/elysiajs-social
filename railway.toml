# Railway Template Configuration
# This file helps Railway understand how to build and deploy your application

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "bun run dev"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/json"
healthcheckTimeout = 100

[[services]]
name = "app"

[[services]]
name = "postgres"
