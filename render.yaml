# Render Blueprint for Elysia Social
# This file defines your infrastructure as code
# Documentation: https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: elysiajs-social-db
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: admin
      - key: POSTGRES_DB
        value: social-db
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Application
  - type: web
    name: elysiajs-social-app
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: elysiajs-social-db
          property: connectionString
      - key: DB_PASSWORD
        fromDatabase:
          name: elysiajs-social-db
          property: password
      - key: RSA_PRIVATE_KEY
        sync: false
      - key: RSA_PUBLIC_KEY
        sync: false
    healthCheckPath: /api/json
