services:
  - type: web
    name: elysia-social
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: PASSWORD_SALT_LENGTH
        value: 10
      - key: DATABASE_URL
        fromDatabase:
          name: social-db
          property: connectionString
      - key: APP_SECRET
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: RSA_PRIVATE_KEY
        sync: false
      - key: RSA_PUBLIC_KEY
        sync: false

databases:
  - name: social-db
    databaseName: social_db
    user: admin
    plan: starter
