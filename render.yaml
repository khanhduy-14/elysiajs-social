# Render Blueprint for Elysia Social
# This file defines your infrastructure as code
# Documentation: https://render.com/docs/blueprint-spec

databases:
  # PostgreSQL Database
  - name: elysiajs-social-db
    databaseName: social-db
    user: admin
    plan: free
    region: oregon

services:
  # Application
  - type: web
    name: elysiajs-social-app
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: elysiajs-social-db
          property: connectionString
      # RSA keys must be manually set in Render dashboard
      # Generate with: openssl genrsa -out rsa-private.pem 2048
      #                openssl rsa -in rsa-private.pem -pubout -out rsa-public.pem
      - key: RSA_PRIVATE_KEY
        sync: false
      - key: RSA_PUBLIC_KEY
        sync: false
    healthCheckPath: /api/json
