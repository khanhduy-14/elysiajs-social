services:
  - type: web
    name: elysia-social
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: PASSWORD_SALT_LENGTH
        value: 10
      - key: DATABASE_URL
        fromDatabase:
          name: social-db
          property: connectionString
      - key: APP_SECRET
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: RSA_PRIVATE_KEY
        sync: false
      - key: RSA_PUBLIC_KEY
        sync: false
    startCommand: |
      mkdir -p config

      cat > config/config.json << EOF
      {
        "app": {
          "nodeEnv": "${NODE_ENV}",
          "port": 3000,
          "logLevel": "info"
        },
        "database": {
          "url": "${DATABASE_URL}"
        },
        "authentication": {
          "passwordSaltLength": ${PASSWORD_SALT_LENGTH}
        },
        "secrets": {
          "appSecret": "${APP_SECRET}",
          "jwtAccessSecret": "${JWT_ACCESS_SECRET}",
          "jwtRefreshSecret": "${JWT_REFRESH_SECRET}"
        },
        "rsa": {
          "privateKeyPath": "config/rsa_private.pem",
          "publicKeyPath": "config/rsa_public.pem"
        }
      }
      EOF

      cat > config/rsa_private.pem << EOF
      ${RSA_PRIVATE_KEY}
      EOF

      cat > config/rsa_public.pem << EOF
      ${RSA_PUBLIC_KEY}
      EOF

      bun run db:migrate || true

      bun run src/index.ts

databases:
  - name: social-db
    databaseName: social_db
    user: admin
    plan: starter
