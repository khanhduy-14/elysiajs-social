# Fly.io Configuration for Elysia Social
# Documentation: https://fly.io/docs/reference/configuration/

app = "elysiajs-social"
primary_region = "sjc"

[build]
  # Use Dockerfile for build
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
